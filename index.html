<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <title>iOS Calculator</title>
</head>

<body>
    <form class="calculator">
        <input class="display" type="text" value=0 id="display">
        <input type="button" class="btn light" id="allClear" value="AC">
        <input type="button" class="btn light hidden" id="clear" value="C">
        <input type="button" class="btn light" id="sign" value="+/-">
        <input type="button" class="btn light" id="percent" value="%">
        <input type="button" class="btn operator" id="divide" value="รท">
        <input type="button" class="btn dark" id="seven" value=7>
        <input type="button" class="btn dark" id="eight" value=8>
        <input type="button" class="btn dark" id="nine" value=9>
        <input type="button" class="btn operator" id="multiply" value="&times">
        <input type="button" class="btn dark" id="four" value=4>
        <input type="button" class="btn dark" id="five" value=5>
        <input type="button" class="btn dark" id="six" value=6>
        <input type="button" class="btn operator" id="minus" value="-">
        <input type="button" class="btn dark" id="one" value=1>
        <input type="button" class="btn dark" id="two" value=2>
        <input type="button" class="btn dark" id="three" value=3>
        <input type="button" class="btn operator" id="plus" value="+">
        <input type="button" class="btn dark" id="zero" value=0>
        <input type="button" class="btn dark" id="decimal" value=".">
        <input type="button" class="btn operator" id="equal" value="=">
    </form>
</body>

<script src="main.js"></script>

</html>
